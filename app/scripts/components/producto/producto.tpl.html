<div class="thumbnail" style="height: 350px;">
    <img ng-src="{{$ctrl.producto.img}}" alt="..." class="img-responsive">
    <div class="caption">
        <h3>
            {{ $ctrl.producto.name }} {{ $ctrl.producto.inventario }}
        </h3>
        <p>
            {{ $ctrl.producto.descripcion | limitTo:120 }}
        </p>
        <div style="bottom: 1px;">
            <span class="pull-left">
                <a type="button" class="btn btn-primary" role="button" 
                ng-click="$ctrl.adToCar()">
                    Agregar al carrito
                </a> 
                <a type="button" class="btn btn-default" role="button" ng-click="$ctrl.showMore()">Ver mas...</a>
            </span>
            <span class="pull-right">
                {{ $ctrl.producto.precio | currency }}
            </span>
        </div>
    </div>
</div>
